<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="container">

   <div class="top-sec">
    <div class="todo-app">
      <h1><img src="assets/rocket.svg" width="40px" height="50px" alt=""><span id="app-name">todo</span></h1>
      <div class="row">
        <input type="text" class="search-bar" placeholder="Enter Your To-do List Task">
        <button class="btn">Add <i class='bx bx-plus-circle'></i></button>
      </div>
    </div> 
    </div>

    <div class="bottom-sec">
      <div class="sub-list-head">
        <div class="corner">
          <p class="corner-text">To-Do-list</p>
          <p class="number right-number"></p>
        </div>
        <div class="corner">
          <p class="corner-text">High Priority</p>
          <p class="number"></p>
        </div>
      </div>
     

      <div class="list-box">
        <div class="no-item-text">
          <div>
            <img src="assets/Clipboard.png" width="50px">
          <p>You have no To-do Items As of now</p>
          </div>
        </div>
        <ul id="list-container">
      
        </ul>
      </div>
    </div>

  </div> 
  <script src="script.js"></script>
</body>
</html>
